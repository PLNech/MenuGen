<div class="panel-group" id="accordion{{ id }}" role="tablist" aria-multiselectable="true">
    <div class="panel panel-default">
        <div class="panel-heading" role="tab" id="heading{{ id }}">
            <a class="collapsed" role="button" data-toggle="collapse" data-parent="#accordion{{ id }}" href="#collapseOne{{ id }}" aria-expanded="false" aria-controls="collapseOne{{ id }}">
{#                <btn class="btn btn-facebook btn-details center-block"#}
{#                                                         onclick="share_meal('{{meal.starter.name}}', '{{meal.main_course.name}}', '{{meal.dessert.name}}', '{{ pics | index:0 }}')">#}
{#                                                        Partager#}
{#                                                    </btn>#}
                <h4 class="panel-title">
                    Ingr√©dients
                </h4>
            </a>
        </div>
        <div id="collapseOne{{ id }}" class="panel-collapse collapse" role="tabpanel" aria-labelledby="heading{{ id }}">
            <div class="panel-body">
                <table class="table table-striped">
                    <tbody>
                        {% for i in recipe.ingredients.all %}
                        <tr>
                            <td>
                                {{ i.name }}
                                {% if user.is_authenticated %}
                                    <form class="form-horizontal pull-right" id="unlike-ingredient-form" action="{% url 'unlike_ingredient_message' i.id %}" method="POST">
                                {% else %}
                                    <form class="form-horizontal pull-right" id="unlike-ingredient-form" action="{% url 'call_to_action' %}" method="POST">
                                {% endif %}
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger btn-xs">
                                        <span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
