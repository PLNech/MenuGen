<div class="modal-header">

    <h4 class="modal-title" id="aModalLabel">
        Action impossible
    </h4>
</div>
<div class="modal-body">
    <div class="row">
            Pour accéder à la super fonctionnalité de gestion de vos goûts, veuillez créer un compte!
    </div>
    <div class="row">
        <form action="#" method="POST">
            {% csrf_token %}

            </button>
        </form>
    </div>
</div>
<div class="modal-footer">
</div>
