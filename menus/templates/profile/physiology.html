{% extends 'dashboard.html' %}

{% block css %}
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}" />
{% endblock %}

{% block dashboardcontent %}
    <div class="panel panel-default">
        <div class="panel-heading">
            {% if not user.is_authenticated %}
            <nav>
                <ul class="pager">
                    <li class="next"><a href="{% url 'menus.views.regimes' %}">Suivant <span aria-hidden="true">&rarr;</span></a></li>
                </ul>
            </nav>
            {% endif %}
            <h2>Ma physiologie</h2>
        </div>
        <div class="panel-body">

            <form class="form-horizontal" name="physiology" action="{% url 'menus.views.physiology' %}" method="POST">
                 <div class="form-group">
                     <label for="username" class="col-sm-2 control-label">Nom du profil</label>
                    <div class="col-sm-5">
                      <input type="text" class="form-control" id="username" name="username" placeholder="Nom du profil">
                    </div>
                </div>
                <br>
                <div class="form-group">
                    <label for="sex" class="col-sm-2 control-label">Sexe</label>
                    <div class="col-sm-2">
                        <select class="form-control" id="sex" name="sex">
                          <option>Homme</option>
                          <option>Femme</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="age" class="col-sm-2 control-label">Age</label>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <select class="form-control" id="sex" name="sex">
                                {% for i in ages %}
                                    <option>{{ i }}</option>
                                {% endfor %}

                            </select>
                            <span class="input-group-addon" id="weight">ans</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="weight" class="col-sm-2 control-label">Poids</label>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <select class="selectpicker form-control" id="weight" name="weight" aria-describedby="weight-addon">
                              <option>45</option>
                              <option>50</option>
                              <option>55</option>
                              <option>60</option>
                              <option>65</option>
                            </select>
                            <span class="input-group-addon" id="weight">kg</span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                     <label for="height" class="col-sm-2 control-label">Taille</label>
                    <div class="col-sm-2">
                        <div class="input-group">
                            <select class="form-control" id="height" name="height">
                              <option>1.50</option>
                              <option>1.60</option>
                              <option>1.70</option>
                              <option>1.80</option>
                              <option>1.90</option>
                            </select>
                            <span class="input-group-addon" id="weight">m</span>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer">
        </div>
    </div>

{% endblock %}

{% block js %}
    <script>
        $(function(){
            $(".dropdown-menu li a").click(function(){

            $(".btn:first-child").text($(this).text());
            $(".btn:first-child").val($(this).text());

            });
        });

    </script>
{% endblock %}
