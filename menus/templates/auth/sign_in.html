{% block css %}
    <style type="text/css">
        ul.errorlist {
            margin: 0;
            padding: 0;
        }
        .errorlist li {
            background-color: red;
            color: white;
            display: block;
            font-size: 10px;
            margin: 0 0 3px;
            padding: 4px 5px;
        }
    </style>
{% endblock %}

<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title" id="myModalLabel">
        Connexion
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" id="sign-in-form" action="{% url 'sign_in' %}" method="POST">

            {% if form.errors %}
                <p style="color: red;">
                    {{ form.error_messages }}
                </p>
            {% endif %}
            {% csrf_token %}
            {{ form.as_table }}

        <div class="control-group">
            <div class="controls text-right">
                <button type="submit" class="btn btn-primary">Se connecter</button>
            </div>
        </div>
    </form>
</div>

{% block js %}
    <script>
        $('.modal-body').on('submit', '#sign-in-form', function() {
            $.ajax({
                is_allowed: false,
                type: $(this).attr('method'),
                url: this.action,
                data: $(this).serialize(),
                context: this,
                success: function(data, status) {
                    location.href = '{% url 'profiles' %}';
                },
                error:  function(data, status) {
                    console.log(data);
                    $('#auth-modal').removeData("bs.modal").find(".modal-content").html(data.responseText);
                }
            });
            return false;
        });
        $(document).on("hidden.bs.modal", function (e) {
            $(e.target).removeData("bs.modal").find(".modal-content").empty();
        });
    </script>
{% endblock %}
