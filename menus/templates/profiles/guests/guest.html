{% load staticfiles %}

<tr class="edit">
    <td>
        <img src='{% static 'img/guests/avatar_man.jpg' %}' alt="">
        <a href="#" class="user-link">{{ profile.name }}</a>
    </td>
    <td class="text-center">
        <span class="label label-default">{{ profile.imc }}</span>
    </td>
    <td style="width: 20%;">
        <a class="detail table-link"
           href="{% url 'profile_detail' profile.id %}"
           role="button"
           data-toggle="modal"
           data-target="#profile-modal">
                                                    <span class="fa-stack">
                                                    <i class="fa fa-square fa-stack-2x"></i>
                                                    <i class="fa fa-search-plus fa-stack-1x fa-inverse"></i>
                                                    </span>
        </a>
        <form>
        <a href="{% url 'profile_edit' profile.id %}" class="table-link">
                                                    <span class="fa-stack">
                                                    <i class="fa fa-square fa-stack-2x"></i>
                                                    <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                                    </span>
        </a>

        </form>
        <a href="{% url 'profile_remove' profile.id %}" class="table-link danger">
                                                    <span class="fa-stack">
                                                    <i class="fa fa-square fa-stack-2x"></i>
                                                    <i class="fa fa-trash-o fa-stack-1x fa-inverse"></i>
                                                    </span>
        </a>
    </td>
</tr>
