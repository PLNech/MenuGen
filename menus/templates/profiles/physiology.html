{% extends '_base.html' %}
{% load staticfiles %}
{% load utils_extras %}

{% block content %}
    <div class="col-lg-12">
        <div id="content-header" class="clearfix">
            <div class="pull-left">
                <ol class="breadcrumb"></ol>
                <h1>Ma physiologie</h1>
            </div>
            <div class="pull-right hidden-xs">
                {% if not user.is_authenticated %}
                    <a href="{% url 'regimes' %}" class="btn btn-primary pull-right">
                        Mes régimes <i class="fa fa-angle-double-right"></i>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>

    <div class="col-lg-12">
        <div class="main-box clearfix">
            <header class="main-box-header clearfix"></header>
            <div class="main-box-body clearfix">
                <form class="form-horizontal" name="physiology" action="{% url 'physiology' %}" method="POST">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Nom du profil</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Nom du profil" value="{{ physio.name }}">
                        </div>
                    </div>
                    <br>

                    <div class="form-group">
                        <label for="sex" class="col-sm-2 control-label">Sexe</label>

                        <div class="col-sm-2">
                            <select class="form-control" id="sex" name="sex">
                                <option value="0" {% if physio.sex == 0 %}selected="selected"{% endif %}>Homme</option>
                                <option value="1" {% if physio.sex == 1 %}selected="selected"{% endif %}>Femme</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="birthday" class="col-sm-2 control-label">Age</label>

                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" class="form-control" id="birthday" name="birthday" placeholder="Age" value="{{ physio.birthday }}">
                                <span class="input-group-addon"> ans</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="weight" class="col-sm-2 control-label">Poids</label>

                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" class="form-control" id="weight" name="weight" placeholder="Poids" value="{{ physio.weight }}">
                                <span class="input-group-addon" id="weight">kg</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="height" class="col-sm-2 control-label">Taille</label>

                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" class="form-control" id="height" name="height" placeholder="Taille" value="{{ physio.height }}">
                                <span class="input-group-addon" id="weight">m</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="height" class="col-sm-2 control-label">Activité</label>

                        <div class="col-sm-2">
                            <div class="input-group">
                                <input type="text" class="form-control" id="activity" name="activity" placeholder="Activité" value="{{ physio.activity }}">
                                <span class="input-group-addon" id="activity"> ?</span>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}

{% block js %}
    <script>
        $(function () {
            $(".dropdown-menu li a").click(function () {
                var buttonFirstChild = $(".btn:first-child");
                buttonFirstChild.text($(this).text());
                buttonFirstChild.val($(this).text());
            });
        });


        // AJAX for posting
        function update_physio(data_dico) {
            console.log("sanity check"); // sanity check TODO Kyo : Log meaningful things or stop logging
            $.ajax({
                url : '{% url 'update_physio' %}', // the endpoint
                type : "POST", // http method
                data : data_dico, // data sent with the post request
                // handle a successful response
                success: function (json) {
                    console.log(json); // log the returned json to the console
                    console.log("success"); // another sanity check
                },

                // handle a non-successful response
                error: function (xhr, errmsg, err) { //TODO Kyo Display err, or at least remove parameter
                    $('#results').html("<div class='alert-box alert radius' data-alert>Oops! We have encountered an error: " + errmsg +
                            " <a href='#' class='close'>&times;</a></div>"); // add the error to the dom
                    console.log(xhr.status + ": " + xhr.responseText); // provide a bit more info about the error to the console
                    // TODO Kyo : Cleanup and/or extract a method to avoid copy/paste (see tastes.html)
                }
            });
        }

        $('#name').on('change', function (e) {
            var data_dico = {name: $("#name").val()};
            update_physio(data_dico);
        });
        $('#sex').on('change', function (e) {
            var data_dico = {sex: $('select#sex option:selected').val()};
            update_physio(data_dico);
        });
        $('#birthday').on('change', function (e) {
            var data_dico = {birthday: $("#birthday").val()};
            update_physio(data_dico);
        });
        $('#height').on('change', function (e) {
            var data_dico = {height: $("#height").val()};
            update_physio(data_dico);
        });
        $('#weight').on('change', function (e) {
            var data_dico = {weight: $("#weight").val()};
            update_physio(data_dico);
        });
        $('#activity').on('change', function (e) {
            var data_dico = {activity: $("#activity").val()};
            update_physio(data_dico);
        });

    </script>
{% endblock %}
