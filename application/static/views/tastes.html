<div class="col-lg-12">
    <div id="content-header" class="clearfix">
        <div class="pull-left">
            <ol class="breadcrumb"></ol>
            <h1>Mes go√ªts</h1>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-4">
        <div class="main-box clearfix">
            <header class="main-box-header clearfix">Rechercher</header>
            <div class="main-box-body clearfix">
                <input type="text" class="form-control" id="search" placeholder="Aliment ou recette">
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="main-box clearfix">
            <header class="main-box-header clearfix">Recettes que je n'aime pas</header>
            <div class="main-box-body clearfix">
                <input ng-model="query" type="text" class="form-control" placeholder="filtrer">
                <table class="table table-striped">
                    <tbody>
                        <tr ng-repeat="recipe in not_liked_recipes | filter:query">
                            <td class="unlikes-relike">{{ recipe.name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="col-lg-4">
        <div class="main-box clearfix">
            <header class="main-box-header clearfix">Aliments que je n'aime pas</header>
            <div class="main-box-body clearfix">
                <input ng-model="ingred_query" type="text" class="form-control" placeholder="filtrer">
                <table class="table table-striped">
                    <tbody>
                        <tr ng-repeat="ingred in not_liked_ingreds | filter:ingred_query">
                            <td>{{ ingred.name }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
